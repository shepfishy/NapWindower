# NAP Windower Configuration File
# Edit these values to customize behavior

# Boot delay in milliseconds to wait for NAP to fully load
# Default: 10000 (10 seconds)
# Increase if NAP takes longer to boot on your system
# Decrease if NAP boots faster
BootDelayMs=10000

# Window monitoring check interval in milliseconds
# Default: 250 (quarter second)
# Lower values = more responsive but higher CPU usage
# Higher values = less responsive but lower CPU usage
MonitorIntervalMs=250

# Hotkey check interval in milliseconds
# Default: 50 (very responsive)
# Lower values = more responsive hotkey detection
HotkeyIntervalMs=50
